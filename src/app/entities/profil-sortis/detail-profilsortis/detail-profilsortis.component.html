  <div class="p-grid p-justify-center stretch-card">
    <div class="p-col-11">
      <app-header-breadcrumb></app-header-breadcrumb>
      <div class="">
        <div class="m-auto">
        </div>
        <p-panel header="Profils de sortis Details">
     
          <p-table [value]="profilsortis" class="table">
            <ng-template pTemplate="header">
              <tr>
                  <th>Username </th>
                  <th>Prenom </th>
                  <th>Nom </th>
                  <th>Phone </th>
                  <th>Action </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-p>
              <tr>
                <td>{{p.username}}</td>
                <td>{{p.prenom}}</td>
                <td>{{p.nom}}</td>
                <td>{{p.phone}}</td>
                <td>
                  <span class="action text-center p-btn p-col-7">
                    <a
                      pButton
                      [routerLink]="['/admin/users/detail-user', p.id]"
                      (click)="onDetail(p.id)"
                      icon="pi pi-list"
                      class="info"
                    ></a>
                    <a
                      pButton
                      (click)="onEdit(p.id, p.profil)"
                      [routerLink]="['/admin/users/edit-user', p.id]"
                      icon="fa fa-edit"
                      class="warning"
                    ></a>
                    <a
                      pButton
                      (click)="onDelete(p.id)"
                      icon="pi pi-trash"
                      class="danger"
                    ></a>
                  </span>
                </td>
              </tr>
              
            </ng-template>
          </p-table>    
          <p-footer>
            <button pButton type="button" label="Back" class="ui-button-secondary prime-button" (click)="back()"></button>
          </p-footer>
        </p-panel>
      </div>
    </div>
