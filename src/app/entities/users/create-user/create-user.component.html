<div class="col-md-9 grid-margin stretch-card m-auto create-user">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">{{ pageTitle }}</h4>
      <form class="forms-sample"  (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label for="nom">Nom</label>
            <input
              type="text"
              class="form-control"
              formControlName="nom"
              id="nom"
              placeholder="Nom"
            />
          </div>
          <div class="form-group col-sm-6">
            <label for="prenom">Penom</label>
            <input
              type="text"
              class="form-control"
              formControlName="prenom"
              id="prenom"
              placeholder="Prenom"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group col-sm-6">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              formControlName="username"
              id="username"
              placeholder="Username"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label for="profil">Profil</label>
            <select
              name="profil"
              class="form-control"
              formControlName="profil"
              placeholder="profil"
              required
            >
              <option value="/api/admin/profils/1">ADMIN</option>
              <option value="/api/admin/profils/3">FORMATEUR</option>
              <option value="/api/admin/profils/4">CM</option>
            </select>
          </div>
          <div class="form-group col-sm-6">
            <label>File upload</label>
            <input
              type="file"
              formControlName="avatar"
              #fileInput
              hidden
              (change)="onSelectedFile($event)"
              class="  file-upload-default"
            />
            <div class="input-group col-xs-12">
              <input
                type="text"
                class="form-control file-upload-info"
                disabled
                placeholder="Uploader image"
                [placeholder]="placeholder"
              />
              <span class="input-group-append">
                <button
                  class="file-upload-browse btn btn-info"
                  (click)="fileInput.click()"
                  type="button"
                >
                  Upload
                </button>
              </span>
            </div>


          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label for="tel">Tel</label>
            <input type="tel" class="form-control"  formControlName="phone" id="tel" placeholder="Tel" />
          </div>
          <div class="form-group col-sm-6"></div>
        </div>
        <div class="form-group">
          <input type="hidden" formControlName="id">
          <button type="submit" class="btn text-md form-control  ">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
