<div class="col-md-10 grid-margin stretch-card m-auto create-user">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title text-center">Creation de groupe de compétence</h4>
      <div class="obligatoire">
        * Obligatoire
      </div>

      <form class="forms-sample">
        <div class="form-group form-row">
          <label class="col-md-2" for="libelle">Libelle <i>*</i></label>
          <div class="col-md-8">
            <input
              type="text"
              name="titre"
              class="form-control"
              placeholder="libelle"
            />
          </div>
        </div>

        <div class="form-group form-row">
          <label class="col-md-2 mt-5" for="description">Descriptif<i>*</i></label>
          <div class="col-md-8">
            <textarea
              name="description"
              rows="5"
              class="form-control"
              placeholder="donner le descriptif"
            ></textarea>
          </div>
        </div>
        <div class="form-group form-row">
          <label class="col-sm-2" for="lang">Competences <i>*</i></label>
          <div class="col-sm-8">
            <select
              type="text"
              name="lang"
              class="form-control"
              placeholder="competence"
            >
              <option value="">Français</option>
              <option value="">Anglais</option>
              <option value="">Arabe</option>
            </select>
          </div>
        </div>




        <div class="form-group form-row">
          <div class="col-sm-8 offset-2">
            <button class="btn btn-success form-control">Soumettre</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
