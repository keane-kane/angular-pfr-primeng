  <div class="p-grid p-justify-center stretch-card">
    <div class="p-col-11">
      <app-header-breadcrumb></app-header-breadcrumb>
      <div class="">
        <div class="m-auto">
        </div>
        <p-panel header="Profils Details">
     
          <p-table [value]="profils" class="table">
            <ng-template pTemplate="header">
              <tr>
                <th> Id </th>
                  <th>Username </th>
                  <th>Prenom </th>
                  <th>Nom </th>
                  <th>Email</th>
                  <th>Phone </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-p>
              <tr>
                <td>{{p.id}}</td>
                <td>{{p.username}}</td>
                <td>{{p.prenom}}</td>
                <td>{{p.nom}}</td>
                <td>{{p.email}}</td>
                <td>{{p.phone}}</td>
              </tr>
              
            </ng-template>
          </p-table>    
          <p-footer>
            <button pButton type="button" label="Back" class="ui-button-secondary prime-button" (click)="back()"></button>
          </p-footer>
        </p-panel>
      </div>
    </div>
